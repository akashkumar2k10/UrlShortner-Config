spring:
  application:
    name: UrlShortner
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true

frontend:
  url: http://localhost:4200
KEY_BASE_URL: http://localhost:8082/
URL_SHORTNER_BASE_URL: http://localhost:8081/


