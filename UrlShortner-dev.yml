server:
  port: 8081
  servlet:
    context-path: /urlshortner

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

logging:
  level:
    org.springframework.cloud.openfeign: DEBUG
    io.micrometer.tracing: DEBUG
    org.springframework.web.client: DEBUG