spring:
  application:
    name: keygenrator

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true

  cloud:
    openfeign:
      micrometer:
        enabled: true

server:
  port: 8082
  address: 0.0.0.0
  servlet:
    context-path: /keygenrator

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

logging:
  level:
    org.springframework.cloud.openfeign: DEBUG
    io.micrometer.tracing: DEBUG
    org.springframework.web.client: DEBUG